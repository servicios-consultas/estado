<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Consulta de Infracciones</title>

<!-- Tipografía oficial-style -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --azul-principal:#0a4fa3;
  --azul-header:#063b78;
  --gris-fondo:#eef1f4;
  --gris-borde:#d1d5db;
  --texto:#1f2933;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:'Roboto', sans-serif;
  background:var(--gris-fondo);
  color:var(--texto);
}

/* HEADER */
.header-top{
  background:var(--azul-principal);
  color:#fff;
  padding:8px 20px;
  font-size:13px;
  font-weight:400;
}

.header-main{
  background:var(--azul-header);
  padding:18px 20px;
}

.header-main h1{
  margin:0;
  font-size:24px;
  font-weight:500;
}

/* CONTENEDOR */
.wrapper{
  max-width:680px;
  margin:40px auto;
  padding:0 16px;
}

/* CARD */
.card{
  background:#fff;
  border:1px solid var(--gris-borde);
  border-radius:3px;
  padding:28px;
}

/* TITULO SECCION */
.section-title{
  font-size:18px;
  font-weight:500;
  margin-bottom:20px;
}

/* FORM */
label{
  display:block;
  font-size:14px;
  font-weight:500;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px;
  font-size:16px;
  border:1px solid var(--gris-borde);
  border-radius:2px;
}

input::placeholder{
  color:#9ca3af;
}

button{
  margin-top:18px;
  padding:12px 24px;
  font-size:15px;
  font-weight:500;
  background:var(--azul-principal);
  color:#fff;
  border:none;
  border-radius:2px;
  cursor:pointer;
}

button:hover{
  background:#083d80;
}

/* RESULTADOS */
.resultado{
  margin-top:30px;
  border-top:1px solid var(--gris-borde);
  padding-top:20px;
}

.estado-ok{
  color:#15803d;
  font-weight:600;
}

.estado-error{
  color:#b91c1c;
  font-weight:600;
}

.footer-text{
  margin-top:15px;
  font-size:12px;
  color:#6b7280;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-top">Provincia de Buenos Aires</div>
<div class="header-main">
  <h1>Consulta de Infracciones</h1>
</div>

<!-- CONTENIDO -->
<div class="wrapper">
  <div class="card">

    <div class="section-title">Consultar infracciones</div>

    <label>Documento o Matrícula</label>
    <input type="text" id="dato" placeholder="Ingresá DNI o número de matrícula">

    <button onclick="consultar()">Consultar</button>

    <div id="resultado" class="resultado"></div>

  </div>
</div>

<script>
const registros = [
  {
    dni:"23000666",
    nombre:"GONZALO ARIEL GONZALEZ",
    matricula:"50001",
    estado:"SIN INFRACCIONES",
    detalle:"No registra infracciones vigentes."
  },
  {
    dni:"30111222",
    nombre:"MARÍA LOPEZ",
    matricula:"40004",
    estado:"INFRACCIÓN REGISTRADA",
    detalle:"Exceso de velocidad – Ruta Provincial."
  }
];

function consultar(){
  const valor = document.getElementById("dato").value.trim();
  const res = document.getElementById("resultado");
  res.innerHTML = "";

  const r = registros.find(x => x.dni === valor || x.matricula === valor);

  if(!r){
    res.innerHTML = `<p class="estado-error">No se encontraron infracciones.</p>`;
    return;
  }

  res.innerHTML = `
    <p><strong>Titular:</strong> ${r.nombre}</p>
    <p><strong>DNI:</strong> ${r.dni}</p>
    <p><strong>Matrícula:</strong> ${r.matricula}</p>
    <p><strong>Estado:</strong>
      <span class="${r.estado.includes('SIN') ? 'estado-ok' : 'estado-error'}">
        ${r.estado}
      </span>
    </p>
    <p>${r.detalle}</p>

    <div class="footer-text">
      La información consultada es de carácter informativo.
    </div>
  `;
}
</script>

</body>
</html>
