<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Consulta de Infracciones</title>

<!-- Tipografía oficial -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --azul-principal:#0b4ea2;
  --azul-secundario:#063b78;
  --gris-fondo:#f1f3f6;
  --gris-borde:#d9dee5;
  --texto:#2b2b2b;
  --verde:#2e7d32;
  --rojo:#c62828;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:'Roboto', sans-serif;
  background:var(--gris-fondo);
  color:var(--texto);
}

/* HEADER */
.header-top{
  background:var(--azul-principal);
  color:#fff;
  padding:6px 24px;
  font-size:13px;
  font-weight:400;
}

.header-main{
  background:var(--azul-secundario);
  padding:22px 24px;
}

.header-main h1{
  margin:0;
  font-size:26px;
  font-weight:500;
}

/* CONTENEDOR */
.container{
  max-width:720px;
  margin:42px auto;
  padding:0 16px;
}

/* CARD */
.card{
  background:#fff;
  border:1px solid var(--gris-borde);
  border-radius:4px;
  padding:32px;
}

/* TITULO */
.card h2{
  margin:0 0 26px 0;
  font-size:20px;
  font-weight:500;
}

/* FORM */
label{
  font-size:14px;
  font-weight:500;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px;
  font-size:16px;
  border:1px solid var(--gris-borde);
  border-radius:3px;
}

input::placeholder{
  color:#9aa0a6;
}

button{
  margin-top:22px;
  background:var(--azul-principal);
  color:#fff;
  border:none;
  padding:14px 32px;
  font-size:15px;
  font-weight:500;
  border-radius:3px;
  cursor:pointer;
}

button:hover{
  background:#093f85;
}

/* RESULTADO */
.resultado{
  margin-top:36px;
  border-top:1px solid var(--gris-borde);
  padding-top:26px;
}

.resultado p{
  margin:7px 0;
  font-size:15px;
}

.estado-ok{
  color:var(--verde);
  font-weight:600;
}

.estado-error{
  color:var(--rojo);
  font-weight:600;
}

/* TEXTO LEGAL */
.disclaimer{
  margin-top:18px;
  font-size:12px;
  color:#6b7280;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-top">Provincia de Buenos Aires</div>
<div class="header-main">
  <h1>Consulta de Infracciones</h1>
</div>

<!-- CONTENIDO -->
<div class="container">
  <div class="card">

    <h2>Consultar infracciones</h2>

    <label>DNI o Matrícula</label>
    <input type="text" id="dato" placeholder="Ingresá número de documento o matrícula">

    <button onclick="consultar()">Consultar</button>

    <div id="resultado" class="resultado"></div>

  </div>
</div>

<script>
/* DATOS DE EJEMPLO — AGREGÁS LOS TUYOS */
const registros = [
  {
    dni:"23000666",
    nombre:"GONZALO ARIEL GONZALEZ",
    matricula:"50001",
    estado:"SIN INFRACCIONES",
    detalle:"No registra infracciones vigentes."
  },
  {
    dni:"30111222",
    nombre:"MARÍA LOPEZ",
    matricula:"40004",
    estado:"INFRACCIÓN REGISTRADA",
    detalle:"Exceso de velocidad – Ruta Provincial."
  }
];

function consultar(){
  const valor = document.getElementById("dato").value.trim();
  const res = document.getElementById("resultado");
  res.innerHTML = "";

  if(!valor) return;

  const r = registros.find(x =>
    x.dni === valor || x.matricula === valor
  );

  if(!r){
    res.innerHTML = `<p class="estado-error">No se encontraron infracciones.</p>`;
    return;
  }

  res.innerHTML = `
    <p><strong>Titular:</strong> ${r.nombre}</p>
    <p><strong>DNI:</strong> ${r.dni}</p>
    <p><strong>Matrícula:</strong> ${r.matricula}</p>
    <p><strong>Estado:</strong>
      <span class="${r.estado.includes('SIN') ? 'estado-ok' : 'estado-error'}">
        ${r.estado}
      </span>
    </p>
    <p>${r.detalle}</p>

    <div class="disclaimer">
      La información exhibida tiene carácter informativo.
    </div>
  `;
}
</script>

</body>
</html>
