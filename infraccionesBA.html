<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Infracciones | Buenos Aires</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<!-- HEADER / NAVBAR -->
<header class="bg-white border-bottom">
  <div class="container d-flex align-items-center py-2">
    <a class="navbar-brand" href="https://www.buenosaires.gob.ar/">
      <img class="header-logo" src="./assets/img/logoBA.svg" alt="Ciudad de Buenos Aires">
    </a>

    <div class="navbar-search ml-auto d-none d-lg-block">
      <form class="form-search form-search-sm">
        <div class="form-group mb-0">
          <input type="search" class="form-control form-control-sm" placeholder="Buscar...">
        </div>
      </form>
    </div>

    <button class="navbar-toggler ml-2" data-toggle="collapse" data-target="#navbarSupportedContent">
      Menú
    </button>
  </div>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="nav nav-pills container pb-2">
      <li class="nav-item">
        <a href="https://buenosaires.gob.ar" class="nav-link active">Inicio</a>
      </li>
    </ul>
  </div>
</header>

<!-- CONTENIDO PRINCIPAL -->
<main class="container my-5">

  <form id="formConsulta">

    <div class="card p-4">
      <h3 class="mb-3">Quiero datos sobre</h3>

      <!-- RADIOS -->
      <div class="d-flex">
        <div class="custom-control custom-radio mr-4">
          <input class="custom-control-input" type="radio" name="tipo_consulta" id="radioDominio" value="Dominio">
          <label class="custom-control-label" for="radioDominio">
            Una patente
          </label>
        </div>

        <div class="custom-control custom-radio">
          <input class="custom-control-input" type="radio" name="tipo_consulta" id="radioDocumento" value="Documento" checked>
          <label class="custom-control-label" for="radioDocumento">
            Un documento
          </label>
        </div>
      </div>

      <!-- PANEL DOCUMENTO -->
      <div class="row mt-3" id="panel-documento">
        <div class="form-group col-12 col-lg-4">
          <label>Tipo de documento*</label>
          <select class="custom-select" name="tipo_doc">
            <option>CI</option>
            <option>CUIT</option>
            <option selected>DNI</option>
            <option>EXT</option>
            <option>LC</option>
            <option>LE</option>
            <option>PAS</option>
          </select>
        </div>

        <div class="form-group col-12 col-lg-6">
          <label>Número de documento*</label>
          <input type="number" class="form-control" name="doc">
        </div>
      </div>

      <!-- PANEL DOMINIO -->
      <div class="row mt-3 d-none" id="panel-dominio">
        <div class="form-group col-12 col-lg-6">
          <label>Dominio*</label>
          <input type="text" class="form-control" name="dominio">
        </div>
      </div>
    </div>

    <div class="text-right mt-4">
      <button type="submit" class="btn btn-primary btn-lg">
        Consultar
      </button>
    </div>

  </form>

  <!-- RESULTADO -->
  <div class="card p-4 mt-4 d-none" id="resultado">
    <h4>Resultado de la consulta</h4>
    <div id="resultadoContenido"></div>
  </div>

</main>

<!-- FOOTER -->
<footer class="main-footer pie-final bg-light pt-5">
  <div class="container">
    <section class="text-center">
      <small>
        Los contenidos de buenosaires.gob.ar están licenciados bajo Creative Commons.
      </small>
    </section>
  </div>
</footer>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* =========================
   BASE DE DATOS SIMULADA
   ========================= */

const personas = [
  {
    dni: "30123456",
    dominios: ["AA123BB", "AC456CD"],
    tieneMultas: false,
    libreDeudaURL: "https://TU_URL_DE_LIBRE_DEUDA_AQUI"
  },
  {
    dni: "28999888",
    dominios: ["AB111AA"],
    tieneMultas: true,
    libreDeudaURL: "https://TU_URL_DE_LIBRE_DEUDA_AQUI"
  }
];

/* =========================
   CAMBIO DE PANEL
   ========================= */
document.getElementById("radioDominio").addEventListener("change", () => {
  document.getElementById("panel-dominio").classList.remove("d-none");
  document.getElementById("panel-documento").classList.add("d-none");
});

document.getElementById("radioDocumento").addEventListener("change", () => {
  document.getElementById("panel-documento").classList.remove("d-none");
  document.getElementById("panel-dominio").classList.add("d-none");
});

/* =========================
   CONSULTA
   ========================= */
document.getElementById("formConsulta").addEventListener("submit", function(e) {
  e.preventDefault();

  const tipo = document.querySelector('input[name="tipo_consulta"]:checked').value;
  let personaEncontrada = null;

  if (tipo === "Documento") {
    const dni = document.querySelector('input[name="doc"]').value;
    personaEncontrada = personas.find(p => p.dni === dni);
  } else {
    const dominio = document.querySelector('input[name="dominio"]').value.toUpperCase();
    personaEncontrada = personas.find(p => p.dominios.includes(dominio));
  }

  const resultado = document.getElementById("resultado");
  const contenido = document.getElementById("resultadoContenido");

  if (!personaEncontrada) {
    contenido.innerHTML = "<p>No se encontraron datos para la consulta realizada.</p>";
  } else {
    contenido.innerHTML = `
      <p><strong>DNI:</strong> ${personaEncontrada.dni}</p>
      <p><strong>Dominios asociados:</strong> ${personaEncontrada.dominios.join(", ")}</p>
      <p><strong>Estado de multas:</strong> ${personaEncontrada.tieneMultas ? "Posee infracciones" : "No registra infracciones"}</p>
      <a href="${personaEncontrada.libreDeudaURL}" target="_blank" class="btn btn-outline-primary mt-2">
        Ver / Descargar libre deuda
      </a>
    `;
  }

  resultado.classList.remove("d-none");
});
</script>

</body>
</html>
