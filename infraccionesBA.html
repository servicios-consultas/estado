<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Infracciones | Buenos Aires</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --azul-ba:#0072bb;
      --celeste:#f2f9fc;
      --gris:#6c757d;
    }

    body{
      font-family:'Montserrat',sans-serif;
      background-color:var(--celeste);
      margin:0;
    }

    /* HEADER */
    header{
      background:#fff;
      border-bottom:3px solid var(--azul-ba);
    }

    .header-logo{
      height:48px;
    }

    /* CARD */
    .card-consulta{
      border:none;
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
    }

    /* BOTÓN */
    .btn-ba{
      background:var(--azul-ba);
      color:#fff;
      font-weight:600;
    }
    .btn-ba:hover{
      background:#005a96;
    }

    /* RESULTADO */
    .resultado{
      display:none;
      margin-top:20px;
      background:#e9f6ff;
      border-left:5px solid var(--azul-ba);
      padding:15px;
      border-radius:8px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="py-3">
  <div class="container d-flex align-items-center">
    <a href="https://www.buenosaires.gob.ar" target="_blank">
      <img src="./assets/img/logoBA.svg" alt="Gobierno de la Ciudad" class="header-logo">
    </a>
    <span class="ms-3 fw-semibold text-secondary">
      Consulta de infracciones
    </span>
  </div>
</header>

<!-- CONTENIDO -->
<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

      <div class="card card-consulta p-4">
        <h4 class="fw-bold text-center mb-3">
          Consultar infracciones
        </h4>

        <form id="formConsulta">
          <div class="mb-3">
            <label class="form-label">DNI o Dominio</label>
            <input
              type="text"
              id="dato"
              class="form-control"
              placeholder="Ej: 30123456 o AA123BB"
              required
            >
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-ba">
              Consultar
            </button>
          </div>
        </form>

        <!-- RESULTADO -->
        <div id="resultado" class="resultado">
          <h6 class="fw-bold mb-1">Resultado de la consulta</h6>
          <p class="mb-0">
            ✔ Trámite encontrado. Estado: <strong>En proceso</strong>
          </p>
        </div>

      </div>

    </div>
  </div>
</main>

<!-- JS -->
<script>
  document.getElementById("formConsulta").addEventListener("submit", function(e){
    e.preventDefault();

    const valor = document.getElementById("dato").value.trim();
    const resultado = document.getElementById("resultado");

    const dni = /^[0-9]{7,8}$/;
    const dominio = /^[A-Z]{2}[0-9]{3}[A-Z]{2}$/i;

    if(dni.test(valor) || dominio.test(valor)){
      resultado.style.display = "block";
    }else{
      resultado.style.display = "none";
      alert("Ingresá un DNI o dominio válido");
    }
  });
</script>

</body>
</html>
